<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 id="top">Final Project</h1>
    </header>

    <main>
      <p>Welcome to the Final Project website.</p>

      <p>
        This project is a showcase of stunning images capturing the beauty of
        nature and wildlife. Each image is carefully selected to highlight the
        diversity and splendor of the natural world.
      </p>

      <div class="grid">
        <figure>
          <img src="images/image-9.jpg" alt="Blue Flowers" width="200" />
          <figcaption>Blue Flowers</figcaption>
        </figure>
        <figure>
          <img
            src="images/image-89.jpg"
            alt="Small Yellow Butterfly"
            width="200"
          />
          <figcaption>Yellow Butterfly</figcaption>
        </figure>
        <figure>
          <img
            src="images/image-63.jpg"
            alt="Yellow flying bird picking fruits"
            width="200"
          />
          <figcaption>Fruit Picking</figcaption>
        </figure>
        <figure>
          <img src="images/image-684.jpg" alt="White gray wolf" width="200" />
          <figcaption>Wolf</figcaption>
        </figure>
        <figure>
          <img src="images/image-68.jpg" alt="Owl in a snow" width="200" />
          <figcaption>Snowy Owl</figcaption>
        </figure>
        <figure>
          <img
            src="images/image-655.jpg"
            alt="Black and white lion"
            width="200"
          />
          <figcaption>Lion Pride</figcaption>
        </figure>
        <figure>
          <img
            src="images/image-618.jpg"
            alt="A tiger with black background"
            width="200"
          />
          <figcaption>Tiger</figcaption>
        </figure>
        <figure>
          <img
            src="images/image-607.jpg"
            alt="A swan in a calm water"
            width="200"
          />
          <figcaption>Swan</figcaption>
        </figure>
        <figure>
          <img src="images/image-541.jpg" alt="Funny White Sheep" width="200" />
          <figcaption>White Sheep</figcaption>
        </figure>
      </div>
    </main>

    <footer>
      <a href="#top">Jump to the Top</a>
    </footer>
  </body>
</html>
